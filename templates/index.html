<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure File Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }
    .dark-mode .form-control,
    .dark-mode .form-check-input,
    .dark-mode .btn {
      background-color: #1f1f1f;
      color: #f5f5f5;
      border-color: #555;
    }
  </style>
</head>
<body class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>ğŸ” Secure File Upload</h2>
    <button onclick="toggleDarkMode()" class="btn btn-outline-secondary">ğŸŒ“ Toggle Dark Mode</button>
  </div>

  <form action="/upload" method="POST" enctype="multipart/form-data" class="border p-4 rounded shadow-sm bg-light dark-mode">
    <div class="mb-3">
      <label for="file" class="form-label">Choose File</label>
      <input type="file" name="file" id="file" class="form-control" required />
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="encrypt" id="encrypt" />
      <label class="form-check-label" for="encrypt">Encrypt before uploading</label>
    </div>

    <button type="submit" class="btn btn-primary">â¬† Upload File</button>
  </form>

  {% if message %}
    <div class="alert alert-success mt-4">{{ message }}</div>
  {% endif %}

  {% if encryption_key %}
    <div class="alert alert-info mt-3">
      <strong>Encryption Key:</strong> <code>{{ encryption_key }}</code>
    </div>
  {% endif %}

  {% if download_link %}
    <div class="mt-3">
      <a href="{{ download_link }}" class="btn btn-success" download>ğŸ”½ Download Encrypted File</a>
    </div>
  {% endif %}

  <form action="/decrypt" method="POST" class="mt-5 border p-4 rounded shadow-sm bg-light dark-mode">
    <h4>ğŸ”“ Decrypt File</h4>
    <div class="mb-3">
      <label for="filename" class="form-label">Encrypted Filename</label>
      <input type="text" name="filename" id="filename" class="form-control" placeholder="example.txt.enc" required />
    </div>
    <div class="mb-3">
      <label for="key" class="form-label">Encryption Key</label>
      <input type="text" name="key" id="key" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-warning">ğŸ”“ Decrypt</button>
  </form>

  {% if decrypted_link %}
    <div class="mt-3">
      <a href="{{ decrypted_link }}" class="btn btn-secondary" download>â¬‡ Download Decrypted File</a>
    </div>
  {% endif %}

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
